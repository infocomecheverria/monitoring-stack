version: "3.8"

services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"     # en producción ponelo en secreto/variable
      GF_SERVER_DOMAIN: "localhost"
      GF_SERVER_ROOT_URL: "%(protocol)s://%(domain)s:%(http_port)s/"
    volumes:
      - grafana_data:/var/lib/grafana
      # Si querés autoprovisionar datasources y dashboards:
      # - ./provisioning:/etc/grafana/provisioning
    networks:
      - monitoring_net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/login"]
      interval: 30s
      timeout: 5s
      retries: 5

volumes:
  grafana_data:

networks:
  monitoring_net:
    external: true
